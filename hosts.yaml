all:
  children:
    masters:
      hosts:
        parasol-master.cs.rutgers.edu:
        panic-master.cs.rutgers.edu:

    parasol:
      children:
        parasol_edge_xs:
          hosts:
            parasol-edge-xs-[00:07].cs.rutgers.edu:

    panic:
      children:
        panic_cloud_gpu:
          hosts:
            panic-cloud-gpu-[00:02].cs.rutgers.edu:
          vars:
            cuda: true

        panic_cloud_optane:
          hosts:
            panic-cloud-optane-[00:01].cs.rutgers.edu:

        panic_desk:
          hosts:
            panic-desk-03.cs.rutgers.edu

        panic_cloud_xe3:
          hosts:
            panic-cloud-xe3-[00:07].cs.rutgers.edu:
          vars:
            qsv: true

        panic_cloud_xe3nv:
          hosts:
            panic-cloud-xe3nv-[00:02].cs.rutgers.edu:
          vars:
            cuda: true
            qsv: true

        panic_cloud_xd:
          hosts:
            panic-cloud-xd-[00:07].cs.rutgers.edu:

    livestreaming:
      children:
        livestreaming_workers:
          hosts:
            panic-cloud-xe3-[00:07].cs.rutgers.edu:
            panic-cloud-xe3nv-[00:02].cs.rutgers.edu:
            panic-cloud-xd-[00:07].cs.rutgers.edu:

        livestreaming_scheduler:
          hosts:
            parasol-edge-xs-05.cs.rutgers.edu:

        livestreaming_big:
          children:
            livestreaming_big_cuda:
              hosts:
                panic-cloud-gpu-00.cs.rutgers.edu:
              vars:
                cuda: true
            livestreaming_big_nocuda:
              hosts:
                panic-cloud-00.cs.rutgers.edu:
                panic-cloud-05.cs.rutgers.edu:
                panic-cloud-optane-00.cs.rutgers.edu:
              vars:
                cuda: false
  vars:
    ansible_ssh_user: localadmin
    ansible_ssh_pass: replaceme
    ansible_sudo_pass: "{{ansible_ssh_pass}}"
    ansible_ssh_timeout: 60
    ansible_ssh_retries: 5
    ansible_remote_tmp: /tmp/.ansible-{{ ansible_ssh_user }}/tmp
    ansible_python_interpreter: /usr/bin/python3
